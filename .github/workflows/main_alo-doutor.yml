name: Build and deploy Schedule Management API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'

      - name: Build and publish Schedule Management API
        run: |
          dotnet build AloDoutor.API/AloDoutor.Api.csproj --configuration Release
          dotnet publish AloDoutor.API/AloDoutor.Api.csproj --configuration Release --output ${{env.DOTNET_ROOT}}/app-publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-schedule-management-webapp'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/app-publish
